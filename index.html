<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Etch-a-Sketch | DrawPad</title>
  </head>
  <body>
    <div class="main-wrapper">
      <section class="info-section">
        <header>
          <h1>Etch-A-Sketch</h1>
        </header>
        <div class="commands">
          <div class="info-modal hidden">
            <span class="btn-close-modal">x</span>
            <h2>This is info</h2>
            <p>
              Welcome to Etch-A-Sketch! Express your creativity, just make marks
              on the grid with mouse or arrows on you keyboard.
            </p>
          </div>
          <div class="btns-container">
            <span class="btn btn-open-modal">Info</span>
            <span class="btn btn-set-black-pan">Black Pan</span>
            <span class="btn btn-set-rainbow-pen">Rainbow Pan</span>
            <span class="btn btn-set-eraser-pen">Eraser</span>
            <span class="btn btn-set-shade-pen">Shade Pan</span>
            <span class="btn">Reset</span>
            <div>
              <h2>Grid dimension</h2>
              <span class="dimension-option">tiny</span>
              <span class="dimension-option">small</span>
              <span class="dimension-option dimension-active">medium</span>
              <span class="dimension-option">large</span>
            </div>
          </div>
        </div>
      </section>
      <section class="grid-container">
        <div class="drawing-grid"></div>
      </section>
    </div>
  </body>
</html>
